<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leberkasrechner</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <meta name="description" content="Wie viele Leberkassemmeln hast du?">
    <link rel="stylesheet" href="css/leaflet.css">
	<script src="js/leaflet.js"></script>
    <script src="ext/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
	<link rel="stylesheet" href="ext/leaflet.markercluster/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="ext/leaflet.markercluster/dist/MarkerCluster.Default.css" />
	<script src="ext/Leaflet.fullscreen.js"></script>
	<link rel="stylesheet" href="ext/leaflet.fullscreen.css" />
	<script src="ext/leaflet-search.js"></script>
	<link rel="stylesheet" href="ext/leaflet-search.css" />
    <script src="ext/leaflet.contextmenu.js"></script>
    <link rel="stylesheet" href="ext/leaflet.contextmenu.css"/>
</head>

<body>
    <div class="Ueberschrift">Wie viele Leberkassemmeln hast du? </div>
    <div id="eingabe" class="eingabe">
        <input class="textfeld" type="number" id="LeberkasCount">
        <button id="Eingabe" onclick="enoughornot()">Eingabe</button>
    </div>
    
    <div class="NormalerText" id="answerSection"></div>
    
    <div id="meineKarte"></div>
	<script src="js/karte.js"></script>

    <div class="fusszeile">
	    Optimale Anzeige mit <a style="text-decoration: none; color:gray;" href="https://www.firefox.com">Mozilla Firefox</a>.
	    Quellcode verfügbar bei <a style="text-decoration: none; color:gray;" href="https://www.github.com/da-ssl/Leberkasrechner">GitHub</a>.
    </div>
            <!--Für die Bestätigung der Eingabe per Enter-Taste-->
        <script type="text/javascript">
            var input = document.getElementById("LeberkasCount");
            input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("Eingabe").click();
            }
           }); 
        </script>
</body>
</html>
